<template name="home">
    Please accept the HIT to continue.
</template>

<template name="experiment">
  <head>
    <title>demo</title>
  </head>

  <body>
    <h1>Welcome to Delia's Meteor!</h1>

    {{> hello}}
  </body>
</template>

<template name="hello">
  <button id="clickMe">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <button id="exitSurvey">Exit Survey</button>

  <form class="census">
    <p>Country:</p>
    <textarea name="basicInfo" rows="1"></textarea><br/>
    <p>Number of family members:</p>
    <textarea name="familyNum" rows="1"></textarea><br/>
    <button type="submit">Submit the Information</button>
  </form>
  
</template>

<template name="survey">
  <form class="survey">
    <p>Was there anything confusing about this HIT?</p>
    <textarea name="confusing" rows="3"></textarea><br/>
    <p>Do you have any feedback for us?</p>
    <textarea name="feedback" rows="3"></textarea><br/>
    <button type="submit">Submit the HIT</button>
  </form>
</template>
